{% extends 'quiz/base.html' %}
{% block content %}
<div class="container text-center">

    <div class="row mt-5" id="content">
        <h1>{{ subject }}</h1>
    </div>

    <div class="row">
        {% for category in categories %}
            <a class="btn btn-success mt-4" id="category-text" role="button" href="{% url 'quiz' category.id %}">{{ category }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
