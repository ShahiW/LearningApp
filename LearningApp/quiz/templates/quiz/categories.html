{% extends 'quiz/base.html' %}
{% block content %}
<div class="container text-center">

    <div class="row mt-5" id="content">
        <h2>{{ subject }}</h2>
    </div>

    <div class="row mt-4">
    {% for category in categories %}
        <a class="btn btn-success mt-4" id="category-text" role="button" href="{% url 'categories' subject %}">{{ category }}</a>
    {% endfor %}
</div>



</div>
{% endblock %}
